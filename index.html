<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="owfont-regular.css">
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <title>momentum</title>
</head>
<body>
<div class="wrap">
  <div class="quote">
    <button class="quote__btn" type="button"><img class="quote__img" src="assets/images/looping-arrows.png" alt="обновить"></button>
    <p class="quote__text"></p>
    <p class="quote__author"></p>
  </div>
  <div class="weather">
    <div class="city" contenteditable="true"></div>
    <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="weather-description"></div>
    <div class="humidity"></div>
    <div class="wind"></div>
    <div class="error-message"></div>
  </div>
  <div id="date">
  </div>
  <div class="time">
    <span id="hours"></span>:
    <span id="mins"></span>:
    <span id="secs"></span>
  </div>
  <h1>
    <span id="greeting"></span>
    <span id="name" contenteditable="true"></span>
  </h1>

  <h2 class="aim-question">Какую цель ты выберешь на сегодня?</h2>
  <h2 id="focus" contenteditable="true"></h2>
  <button id="button" class="button" type="button">Следующая картинка</button>
  <script src="script.js"></script>
</div>
</body>
</html>
